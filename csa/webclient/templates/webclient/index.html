{% load staticfiles %}

<!DOCTYPE html>
<html lang="pl" ng-app="csa">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <meta name="description" content="">

    <title>Championships Management</title>

    <!-- Libraries styles. -->
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/metisMenu/dist/metisMenu.min.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/sb-admin-2/css/sb-admin-2.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/sb-admin-2/css/plugins/timeline.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/angular-toasty/dist/angular-toasty.min.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/fontawesome/css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- Custom styles. -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

    <!-- Pre-loaded bower scripts. -->
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bower_components/angular/angular.min.js' %}"></script>
    <script src="{% static 'bower_components/angular-route/angular-route.min.js' %}"></script>
    <script src="{% static 'bower_components/jquery-cookie/jquery.cookie.js' %}"></script>
    <script src="{% static 'bower_components/angular-cookies/angular-cookies.min.js' %}"></script>
    <script src="{% static 'bower_components/angular-sanitize/angular-sanitize.min.js' %}"></script>
    <script src="{% static 'bower_components/ngstorage/ngStorage.min.js' %}"></script>
    <script src="{% static 'bower_components/angular-toasty/dist/angular-toasty.min.js' %}"></script>
    <script src="{% static 'bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js' %}"></script>

    <!-- Preloaded custom scripts. -->
    <script src="{% static 'scripts/app.js' %}"></script>
    <script src="{% static 'scripts/settings.js' %}"></script>
    <script src="{% static 'scripts/utilities.js' %}"></script>
    <script src="{% static 'scripts/auth/auth-service.js' %}"></script>
    <script src="{% static 'scripts/auth/auth-ctrl.js' %}"></script>
    <script src="{% static 'scripts/dashboard/dashboard-ctrl.js' %}"></script>

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="AuthCtrl">

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0"
         ng-show="getCurrentUser()" ng-cloak>

        <!-- Navbar mobile part. -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/#/">Championship Manager</a>
        </div>

        <!-- Navbar dropdown part. -->
        <ul class="nav navbar-top-links navbar-right">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-user fa-fw"></i>{%verbatim%}{{getCurrentUser().username}}{% endverbatim%} <i
                        class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a></li>
                    <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a></li>
                    <li class="divider"></li>
                    <li><a href="#" ng-click="logout()"><i class="fa fa-sign-out fa-fw"></i> Logout</a></li>
                </ul>
            </li>
        </ul>

        <!-- Navbar left part. -->
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="sidebar-search hidden">
                        <div class="input-group custom-search-form">
                            <input type="text" class="form-control" placeholder="Search...">
                            <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                        </div>
                    </li>
                    <li>
                        <a href="/#/"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="/#/championships/"><i class="fa fa-fw fa-trophy"></i> Championships</a>
                    </li>
                    <li>
                        <a href="/#/groups"><i class="fa fa-fw fa-group"></i> Groups</a>
                    </li>
                    <li>
                        <a href="/#/matches"><i class="fa fa-fw fa-calendar"></i> Matches</a>
                    </li>
                    <li>
                        <a href="/#/logs"><i class="fa fa-fw fa-soccer-ball-o"></i> Logs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content. -->
    <div id="page-wrapper"
         ng-style="getCurrentUser() && {'margin-left':'250px'} || {'margin-left': '0px', 'background-color':'#F8F8F8'}">
        <toasty toasty-defaults='{"timeout": 5000}'></toasty>
        <div class="content" ng-view></div>
    </div>
</div>

<!-- Post-loaded bower scripts. -->
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'bower_components/metisMenu/dist/metisMenu.min.js' %}"></script>
<script src="{% static 'bower_components/sb-admin-2/js/sb-admin-2.js' %}"></script>

<!-- Postloaded custom scripts. -->
<script src="{% static 'scripts/championships/championships-ctrl.js' %}"></script>
<script src="{% static 'scripts/championships/championships-create-ctrl.js' %}"></script>
<script src="{% static 'scripts/championships/championships-service.js' %}"></script>
<script src="{% static 'scripts/participates/participates-service.js' %}"></script>
<script src="{% static 'scripts/accounts/accounts-service.js' %}"></script>

</body>
</html>
