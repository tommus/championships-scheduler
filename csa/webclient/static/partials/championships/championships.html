<!-- Title. -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Championships</h1>
    </div>
</div>
<!--/ Title. -->

<div class="row">
    <div class="col-lg-12 col-md-12">

        <div class="panel panel-default">

            <!-- Panel heading. -->
            <div class="panel-heading">
                <h4>Most recent championships</h4>
                <p>
                    On this page you can find most recent championships. Or start new ones.
                </p>
            </div>
            <!--/ Panel heading. -->

            <!-- Panel body. -->
            <div class="panel-body">

                <div class="row form-inline dt-bootstrap no-footer">
                    <!-- Show entries. -->
                    <div class="col-lg-6">
                        <label style="font-weight: normal !important;">
                            Show
                            <select class="form-control input-sm">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                            championships
                        </label>
                    </div>
                    <!-- /Show entries. -->

                    <!-- Search field. -->
                    <div class="col-lg-6" style="text-align: right">
                        <label style="font-weight: normal !important;">
                            Search:
                            <input type="search" class="form-control input-sm" placeholder>
                        </label>
                    </div>
                    <!--/ Search field. -->

                </div>

                <!-- Championships table. -->
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline">
                            <thead>
                            <tr role="row">
                                <th class="sorting">
                                    Name
                                </th>
                                <th class="sorting">
                                    Participants
                                </th>
                                <th class="sorting">
                                    Started
                                </th>
                                <th class="sorting">
                                    Completed
                                </th>
                            </tr>
                            </thead>
                            <tbody ng-repeat="championship in championships">
                            <tr role="row">
                                <td>{{ championship.name }}</td>
                                <td>{{ championship.participants }}</td>
                                <td>{{ championship.started }}</td>
                                <td>{{ championship.completed ? 'Yes' : 'No' }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--/ Championships table. -->

                <!-- Create championships. -->
                <div class="row">
                    <div class="col-lg-12">
                        <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="goCreate()">Create championships</button>
                    </div>
                </div>
                <!--/ Create championships. -->

            </div>
            <!--/ Panel body. -->

        </div>
    </div>
</div>
