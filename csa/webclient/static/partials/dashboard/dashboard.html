<!-- Title. -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Dashboard</h1>
    </div>
</div>

<div class="row">
    <div class=" col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10">

        <!-- Colored widgets. -->
        <div class="row">

            <!-- Championships. -->
            <div class="col-lg-4 col-md-6">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-trophy fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">
                                    <div ng-bind="championshipsCount"></div>
                                </div>
                                <div>Championships</div>
                            </div>
                        </div>
                    </div>
                    <a href="/#/championships/">
                        <div class="panel-footer">
                            <span class="pull-left">View championships</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Groups. -->
            <div class="col-lg-4 col-md-6">
                <div class="panel panel-red">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-group fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge" ng-bind="groupsCount"></div>
                                <div>Groups</div>
                            </div>
                        </div>
                    </div>
                    <a href="/#/groups/">
                        <div class="panel-footer">
                            <span class="pull-left">View groups</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Matches. -->
            <div class="col-lg-4 col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-calendar fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge" ng-bind="matchesCount"></div>
                                <div>Matches</div>
                            </div>
                        </div>
                    </div>
                    <a href="/#/matches/">
                        <div class="panel-footer">
                            <span class="pull-left">View matches</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- Latest results. -->
        <div class="panel panel-default">

            <!-- Latest results - heading. -->
            <div class="panel-heading">
                <i class="fa fa-clock-o fa-fw"></i> Latest results
            </div>

            <!-- Latest results -- content. -->
            <div class="panel-body">
                <ul class="timeline">
                    <li ng-repeat="(key,result) in results" ng-class-even="'timeline-inverted'">
                        <!-- TODO: Show results. -->
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
